<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = +prompt('Type a number', '');
    switch((value>0) ? 1 : (value<0) ? -1 : 0) {
        case 1:
            alert('Số này lớn hơn 0')
            break;
        case -1:
            alert('Số này nhỏ hơn 0')
            break;
                case 0:
                    alert('Số này bằng 0')
            break;

    }


</script>
</body>
</html>
