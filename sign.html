<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = prompt('Type a number', '0');
    switch(value) {
        case '5':
            alert('Số này lớn hơn 0')
            break;
        case '-5':
            alert('Số này nhỏ hơn 0')
            break;
            default:
                case '0':
                    alert('Số này bằng 0')

    }


</script>
</body>
</html>
